<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Example</title>
</head>
<body>
<h1>Checkbox Example</h1>
<form th:action="@{/store/test/}" th:method="POST" th:object="${objLeftFilter}">
    <ul>
        <li th:each="color : ${listWithColor}">
            <input type="checkbox" th:name="'colorArray'" th:value="${color}" />
            <span th:text="${color}"></span>
        </li>
    </ul>
    <button type="submit">Apply</button>
</form>
</body>
</html>
