<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <style>
        body {background-color: lightblue;}
        .in-one-line{
            display: flex;
            flex-direction: row;
        }
        .two-buttons-signIn-signUp{
            display: flex;
            flex-direction: row;
            margin-right: 0;
            margin-left: auto;
            margin-top: 15px;
        }
        .button-padding{
            padding-right: 10px;
        }
        .text-internet-store{
            margin-top: 10px;
            margin-left: 670px;
            font-size: 30px;
            font-weight: bold;
        }
        .padding-left-200{
            padding-left: 200px;
        }
        .location-center{
            margin-left: 370px;
        }


    </style>
</head>
<body>

<div class="in-one-line">
    <div class="text-internet-store">
        <a>Internet Store</a>
    </div>
    <div class="two-buttons-signIn-signUp">
        <form class="button-padding" th:action="@{/user/settings/{accId}(accId=${wantedUser.getAccountId()})}">
            <input type="submit" value="Account">
        </form>
        <form class="button-padding" th:action="@{/basket/{accId}(accId=${wantedUser.getAccountId()})}">
            <input type="submit" value="Basket">
        </form>
        <form class="button-padding" th:action="@{/store/myItem/{accId}(accId=${wantedUser.getAccountId()})}">
            <input type="submit" value="My items for sale">
        </form>
    </div>
    Username: <a th:text="${wantedUser.getAccountName()}">text</a>
</div>


<br>
<br>
<div class="location-center">
    <div class="in-one-line">
        <div>
            <div th:each="pitem : ${firstColumn}">
                <h2 th:text=" ${pitem.getName() + ', ' + pitem.getPrice() + '$ '}" >text</h2>
            </div>
        </div>
        <div class="padding-left-200">
            <div th:each="pitem : ${secondColumn}">
                <h2 th:text=" ${pitem.getName() + ', ' + pitem.getPrice() + '$ '}" >text</h2>
            </div>
        </div>
        <div class="padding-left-200">
            <div th:each="pitem : ${thirdColumn}">
                <h2 th:text=" ${pitem.getName() + ', ' + pitem.getPrice() + '$ '}" >text</h2>
            </div>
        </div>
    </div>
</div>


</body>
</html>
