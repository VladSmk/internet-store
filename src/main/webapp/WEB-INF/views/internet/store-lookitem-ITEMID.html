<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <style>
        body {background-color: lightblue;}
        .location-center{text-align: center}
        .text-size-20{font-size: 20px}
        .text-size-30{
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="location-center">
    <div class="text-size-30">
        You are viewing: <a th:text="${objProduct.getName()}"></a>
    </div>
    <div class="text-size-20">
        <br>
        <br>
        Product description: <a th:text="${objProduct.getDescription()}"></a>
        <br>
        <br>
        Product price: <a th:text="${objProduct.getPrice()}"></a>
        <br>
        <br>
        Product author: <a th:text="${objProduct.getAuthor()}"></a>
        <br>
        <br>
        Product photo: <a th:text="${objProduct.getPhoto()}"></a>
        <br>
        <br>
        Product quantity: <a th:text="${objProduct.getQuantity()}"></a>
    </div>
</div>


</body>
</html>
